// ReadyUp Cvars //
l4d_ready_cfg_name "Realism Versus"

// Confogl Cvars //
confogl_addcvar mp_gamemode "versus"                  // 游戏模式
confogl_addcvar z_difficulty "normal"                 // 游戏难度
confogl_addcvar confogl_pills_limit 2                 // 限制每张地图安全屋外止痛药生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_adrenaline_limit 2            // 限制每张地图安全屋外肾上腺素生成数量上限，-1无限制，>=0即是Cvars限制

// Gold 4v4 Cvars //
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 4
confogl_addcvar z_pounce_damage_interval 0.3
confogl_addcvar z_tank_health 4200
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount 6
confogl_addcvar z_jockey_ride_damage 3
confogl_addcvar z_jockey_ride_damage_interval 0.5

confogl_addcvar sv_disable_glow_survivors  1
confogl_addcvar sv_disable_glow_faritems  1		
confogl_addcvar z_non_head_damage_factor_multiplier 0.5
confogl_addcvar sb_allow_shoot_through_survivors  0

confogl_addcvar first_aid_heal_percent 0.8
confogl_addcvar first_aid_kit_use_duration 1

// GoldMod Shared Cvars //
exec cfgogl/realismvs/shared_cvars.cfg

// Config Cvars //
exec cfgogl/realismvs/realismvs.cfg